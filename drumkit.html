<!DOCTYPE html>
<html lang="en">
<head>

    <title>Drum Kit</title>
    <link rel="stylesheet" href="drumkit.css">
</head>
<body>
    <main>
    <h1 class="heading">Drum Kit</h1>
    <div class="KeyContainer">
        <h1 data-key="65" class="key active">A</h1>
        <h1 data-key="82" class="key active">R</h1>
        <h1 data-key="68" class="key active">D</h1>
        <h1 data-key="70" class="key active">F</h1>
        <h1 data-key="71" class="key active">G</h1>
        <h1 data-key="72" class="key active">H</h1>
        <h1 data-key="74" class="key active">J</h1>
    </div>
    <audio data-key="82" src="./sounds/crash.mp3"></audio>
    <audio data-key="68" src="./sounds/kick-bass.mp3"></audio>
    <audio data-key="65" src="./sounds/snare.mp3"></audio>
    <audio data-key="70" src="./sounds/tom-1.mp3"></audio>
    <audio data-key="71" src="./sounds/tom-2.mp3"></audio>
    <audio data-key="72" src="./sounds/tom-3.mp3"></audio>
    <audio data-key="74" src="./sounds/tom-4.mp3"></audio> 
    </main>
